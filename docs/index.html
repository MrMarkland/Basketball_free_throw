<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Frontend-Only Basketball System</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<header>
  <h1>Basketball Vision System</h1>
  <p class="sub">TEST MODE → Basketball Mode → Download Session</p>
</header>

<section class="controls">
  <label>Mode</label>
  <select id="mode">
    <option value="test">TEST: Hand + Finger Detection</option>
    <option value="basketball">Basketball: Free Throws</option>
  </select>

  <div class="grid2">
    <div>
      <label>Team</label>
      <select id="team">
        <option value="A">Team A</option>
        <option value="B">Team B</option>
      </select>
    </div>
    <div>
      <label>Player ID</label>
      <input id="playerId" value="shooter_1"/>
    </div>
  </div>

  <div class="row">
    <button id="start">Start Camera</button>
    <button id="run" disabled>Start Mode</button>
    <button id="stop" disabled>Stop</button>
  </div>

  <div class="clock">
    <div>Free-Throw Clock</div>
    <div id="clockVal">--</div>
  </div>

  <div class="row">
    <button id="made" disabled>Made</button>
    <button id="miss" disabled>Miss</button>
    <button id="endSession" disabled>End Session + Download</button>
  </div>

  <div id="status" class="status">Idle</div>
  <div id="testReadout" class="status subtle"></div>
</section>

<section class="view">
  <video id="video" playsinline autoplay muted></video>
  <canvas id="overlay"></canvas>
</section>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<script src="app.js"></script>
</body>
</html>
